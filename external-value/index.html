<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Outside of Policy - BetterWealth</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="calculator-container">
    <header class="calculator-header">
      <img src="assets/betterwealth-logo.png" alt="BetterWealth" class="logo">
      <h1 class="title">Outside of Policy</h1>
    </header>

    <section class="control-section">
      <h2 class="control-label">Control Cost</h2>
      <div class="control-inputs">
        <input 
          type="number" 
          id="controlInput" 
          min="0" 
          max="20" 
          step="0.1" 
          value="7.0"
          aria-label="Control cost percentage"
        >
        <input 
          type="range" 
          id="controlSlider" 
          min="0" 
          max="20" 
          step="0.1" 
          value="7.0"
          aria-label="Control cost percentage slider"
        >
      </div>
      <p class="control-display" aria-live="polite">
        Control Cost <span class="control-value">7.0%</span>
      </p>
    </section>

    <section class="results-section" aria-live="polite">
      <table class="results-table">
        <thead>
          <tr>
            <th>Opportunity</th>
            <th>Return</th>
          </tr>
        </thead>
        <tbody id="resultsBody">
        </tbody>
      </table>
    </section>

    <section class="controls-section">
      <label for="opportunitiesInput" class="opportunities-label">
        Custom Opportunities (comma-separated %):
      </label>
      <input 
        type="text" 
        id="opportunitiesInput" 
        placeholder="0, 5, 10, 15"
        aria-label="Custom opportunity rates"
      >
      <button id="copyBtn" class="copy-button" aria-label="Copy table as CSV">
        Copy Table as CSV
      </button>
    </section>

    <footer class="calculator-footer">
      <p class="caption">Return on control cost over one year.</p>
    </footer>
  </main>

  <script type="module" src="app.js"></script>
</body>
</html>
